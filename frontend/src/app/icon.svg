<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;display=swap');
    </style>
    <clipPath id="shape">
      <rect width="512" height="512" rx="96" ry="96"/>
    </clipPath>
  </defs>

  <g clip-path="url(#shape)">
    <!-- Warm cream background -->
    <rect width="512" height="512" fill="#f8f5f0"/>

    <!-- Crimson top band -->
    <rect x="0" y="0" width="512" height="96" fill="#8b1c1c"/>

    <!-- Wire / ticker lines inside the band -->
    <rect x="136" y="28" width="240" height="2.5" rx="1.25" fill="rgba(255,255,255,0.28)"/>
    <rect x="100" y="41" width="312" height="2" rx="1" fill="rgba(255,255,255,0.16)"/>
    <rect x="158" y="54" width="196" height="2" rx="1" fill="rgba(255,255,255,0.11)"/>

    <!-- G letterform -->
    <text
      x="256" y="392"
      font-family="'Playfair Display', Georgia, 'Book Antiqua', 'Times New Roman', serif"
      font-size="326"
      font-weight="700"
      fill="#1a1410"
      text-anchor="middle"
    >G</text>

    <!-- Bottom rule flanking diamond -->
    <rect x="72" y="436" width="148" height="2" rx="1" fill="#8b1c1c" opacity="0.22"/>
    <rect x="292" y="436" width="148" height="2" rx="1" fill="#8b1c1c" opacity="0.22"/>

    <!-- Centre diamond â—† -->
    <polygon points="256,420 268,436 256,452 244,436" fill="#8b1c1c" opacity="0.6"/>

    <!-- Bottom padding strip -->
    <rect x="0" y="490" width="512" height="22" fill="#f8f5f0"/>
  </g>
</svg>
